<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pink gradient background matching app theme -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b3a62" />
      <stop offset="50%" stop-color="#b85d8a" />
      <stop offset="100%" stop-color="#d48ba8" />
    </linearGradient>
    
    <!-- Light gradient for chat bubbles -->
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f5d0d4" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)" />
  
  <!-- Left chat bubble (larger, represents conversation) -->
  <path d="M 100 180 Q 80 180 80 200 L 80 280 Q 80 300 100 300 L 200 300 Q 220 300 220 280 L 220 200 Q 220 180 200 180 Z" 
        fill="url(#bubbleGrad)" 
        filter="url(#softShadow)" />
  
  <!-- Text lines in left bubble -->
  <line x1="110" y1="220" x2="190" y2="220" stroke="#8b3a62" stroke-width="10" stroke-linecap="round" opacity="0.7" />
  <line x1="110" y1="250" x2="170" y2="250" stroke="#8b3a62" stroke-width="10" stroke-linecap="round" opacity="0.5" />
  
  <!-- Central AI/analysis icon - modern sparkle/insight symbol -->
  <g transform="translate(256, 240)">
    <!-- Outer sparkle -->
    <path d="M 0 -60 L 10 -20 L 50 -20 L 15 0 L 25 40 L 0 25 L -25 40 L -15 0 L -50 -20 L -10 -20 Z" 
          fill="url(#bubbleGrad)" 
          opacity="0.95"
          filter="url(#softShadow)" />
    <!-- Inner circle for depth -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9" />
    <!-- Small center dot -->
    <circle cx="0" cy="0" r="8" fill="#8b3a62" opacity="0.8" />
  </g>
  
  <!-- Right chat bubble (smaller, represents response/analysis) -->
  <path d="M 292 240 Q 272 240 272 260 L 272 320 Q 272 340 292 340 L 392 340 Q 412 340 412 320 L 412 260 Q 412 240 392 240 Z" 
        fill="url(#bubbleGrad)" 
        opacity="0.85" 
        filter="url(#softShadow)" />
  
  <!-- Text line in right bubble -->
  <line x1="302" y1="300" x2="382" y2="300" stroke="#8b3a62" stroke-width="8" stroke-linecap="round" opacity="0.6" />
  
  <!-- Connecting flow lines (representing analysis) -->
  <path d="M 220 240 Q 238 240 238 240" 
        stroke="#ffffff" 
        stroke-width="5" 
        fill="none" 
        opacity="0.5" 
        stroke-linecap="round" />
  <path d="M 292 300 Q 274 300 274 240" 
        stroke="#ffffff" 
        stroke-width="5" 
        fill="none" 
        opacity="0.5" 
        stroke-linecap="round" />
</svg>
